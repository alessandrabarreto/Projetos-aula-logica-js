<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de Programação JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>

        <script>
            //algoritmo - sequencia de passos a serem executados
            //Pedir para o usuário digitar um número
            var n1 = prompt("Digite um número");
            n1 = parseFloat(n1);
            //Pedir para o usuário digitar outro número
            var n2 =  prompt("Digite mais um número");
            n2 = parseFloat(n2);
            //Mostrar a soma
            alert(n1 + n2);
        </script>
    </body>
</html>
